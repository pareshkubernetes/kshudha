
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catering Gallery</title>
    <link rel="stylesheet" href="/styles.css">
    <style>
        body {
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        header {
            padding: 20px;
            background-color: #333;
            color: white;
            text-align: center;
        }
        .gallery-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 15px;
            padding: 20px;
            max-width: 1200px;
            margin: auto;
        }
        .gallery-item img {
            width: 100%;
            height: auto;
            border: none;
        }
        .nav-link {
            display: inline-block;
            margin: 20px;
            padding: 10px 20px;
            background-color: white;
            color: black;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
        }
        .nav-link:hover {
            background-color: gray;
            color: white;
        }
    </style>
</head>
<body>
    <header>
        <h1>Catering Image Gallery</h1>
    </header>
